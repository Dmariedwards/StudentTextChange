<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Add New Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resources/mysite.css"
      rel="stylesheet"
      type="text/css"/>
  </head>

  <body>
    <div class="upperleft">
      <form action="inventory.html">
        <button type="submit">Back</button>
      </form>
    </div>

    <div class="header">
      <h1>Add New Item</h1>
    </div>


    <form action="inventory.html">


      <div class="middle">
        <h3><label class="field">Item Name:</label></h3>
        <div class="value"><input type="text" size="25" value=""/></div>

        <h3><label class="field">Asking Price:</label></h3>
        <div class="value"><input type="text" size="25" value=""/></div>

        <h3><label class="field">Condition:</label></h3>
        <input type="radio" name="condition" id="new" value="new"/>
        <label for="new">New</label>

        <input type="radio" name="condition" id="great" value="great"/>
        <label for="great">Great</label>

        <input type="radio" name="condition" id="good" value="good"/>
        <label for="good">Good</label>
        
        <input type="radio" name="condition" id="fair" value="fair"/>
        <label for="fair">Fair</label>

        <input type="radio" name="condition" id="poor" value="poor"/>
        <label for="poor">Poor</label>


        <h3><label class="field">Description (Not Required):</label></h3>
        <div class="value"><input type="text" size="25" value=""/></div>

        <h3><label class="field">Category:</label></h3>
        <input type="radio" name="category" id="textbook" value="textbook"/>
        <label for="textbook">Textbook</label>
        
        <input type="radio" name="category" id="notes" value="notes"/>
        <label for="notes">Notes</label>

        <input type="radio" name="category" id="schoolItems" value="schoolItems"/>
        <label for="schoolItems">School Items</label>


        <h3><label class="field">Your Name:</label></h3>
        <div class="value"><input type="text" size="25" value=""/></div>

        <h3><label class="field">Email, Phone Number, or other preferred method of contact:</label></h3>
        <div class="value"><input type="text" size="25" value=""/></div>

        <br/>

        <button type="submit">Submit</button>

      </div>

    </form>

  </body>
</html>
